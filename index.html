<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h1>BOX MODEL IN CSS</h1></center>
    <div class="container">
      <!-- Traffic Light System Section -->
      <div class="section traffic-light-section">
        <h2>Traffic Light System</h2>
        <div class="traffic-light">
          <div class="class1">
            <div class="cd cd1"></div>
            <div class="cd cd2"></div>
            <div class="cd cd3"></div>
          </div>
          <div class="cd4"></div>
          <div class="line"></div>
        </div>
      </div>

      <!-- National Flag Section -->
      <div class="section flag-section">
        <h2>National Flag UI</h2>
        <div class="flag">
          <div class="top"></div>
          <div class="middle">
            <div class="wheel">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </div>
          </div>
          <div class="bottom"></div>
        </div>
      </div>

      <!-- Archery Board Section -->
      <div class="section archery-board-section">
        <h2>Archery Board UI</h2>
        <div class="archery-board">
          <div class="circle-1">
            <div class="circle-2">
              <div class="circle-3">
                <div class="circle-4">
                  <div class="circle-5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
